<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bondarenko bank - Form</title>
    <link href="src/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/scss/main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
<div class="container sign-in">
    <div class="sign-in__header">
        <a class="navbar-brand ea-logo" href="#">
            <img src="src/img/logo.png" alt="Logo" class="ea-logo__img">
            <span class="ea-logo__title">Bango Bank</span>
        </a>
        <a href="index.html" class="ea-back"><i class="far fa-window-close"></i></a>
    </div>
    <form action="index.html" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" class="btn_pink">Sign in</button>
    </form>
</div>

<script src="src/js/jquery-3.4.0.js" defer></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
        defer></script>
<script defer src="src/js/all.min.js"></script>
<script src="src/js/main.js" defer></script>
</body>
</html>
