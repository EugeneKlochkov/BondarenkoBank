<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bondarenko bank - Form</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="built/styles/style.css">
</head>
<body>
<div class="container sign-in">
    <div class="sign-in__header">
        <a class="navbar-brand ea-logo" href="#">
            <img src="src/img/logo.png" alt="Logo" class="ea-logo__img">
            <span class="ea-logo__title">Bango Bank</span>
        </a>
        <a href="index.html" class="ea-back"><i class="far fa-window-close"></i></a>
    </div>
    <form action="index.html" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" class="btn_pink">Sign in</button>
    </form>
</div>

<script src="built/js/main.js" defer></script>
</body>
</html>
